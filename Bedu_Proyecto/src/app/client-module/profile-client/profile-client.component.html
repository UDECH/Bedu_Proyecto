<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <h1 class="text-center my-5">Perfil del Usuario</h1>
    <div class="container mt-5 d-flex justify-content-center">
      
      <form (ngSubmit)="onSubmit()" #userForm="ngForm" class="form-horizontal">
        <!-- Nombre -->
        <div class="form-group mb-3">
          <label for="name">Nombre:</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        
        <!-- Correo Electrónico -->
        <div class="form-group mb-3">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
    
        <!-- Contraseña -->
        <div class="form-group mb-3">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
        </div>
    
        <!-- Botón de Enviar -->
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>

    
</body>
</html>
