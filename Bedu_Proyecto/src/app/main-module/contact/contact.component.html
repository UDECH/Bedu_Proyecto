<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <div class="text-center my-5">
                <h1>Contacto</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" placeholder="Nombre Completo">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="tel" id="telefono" class="form-control" placeholder="Telefono">
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" id="correo" class="form-control" placeholder="Email">
                        </div>
                        <div>
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <input type="text" id="descripcion" class="form-control p-5">
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
