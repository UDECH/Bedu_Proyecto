<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="content">
      <div class="text-center mt-5">
        <h1>Login</h1>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <h2 class="text-center my-5">Iniciar Sesión</h2>
            <form>
              <div class="form-group mb-3">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
              </div>
              <div class="form-group mb-3">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-primary btn-block justify-content-center"
                (click)="navigateToClient()">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



  </div>
  <app-footer></app-footer>

</body>

</html>
